<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
  <div id="board">
    <div class="side">
      <h1 id="home-text">HOME</h1>
      <div class="score" id="homeScore"></div>
      <div>
        <button class="btn" onclick="plusOneHome()">+1</button>
        <button class="btn" onclick="plusTwoHome()">+2</button>
        <button class="btn" onclick="plusThreeHome()">+3</button>
      </div>
    </div>
    <div class="side">
      <div>
        <div>Timer</div>
        <button>Start</button>
        <button>Pause</button>
        <button>Reset</button>
      </div>
      <div id="period">
        <h4>Period</h4>
        <div id="periodNumber">0</div>
        <button class="btn" id="periodButton">+1</button>
      </div>
      <div id="FoulsScore">
          <div>
            <p>Fouls</p>
            <button>+1</button>
          </div>
          <div>
            <p>Fouls</p>
            <button>+1</button>
          </div>
        </div>
      <button class="btn" id="newGameButton">NEW GAME</button>
    </div>
    <div class="side">
      <h1 id="guest-text">GUEST</h1>
      <div class="score" id="guestScore"></div>
      <div>
        <button class="btn" onclick="plusOneGuest()">+1</button>
        <button class="btn" onclick="plusTwoGuest()">+2</button>
        <button class="btn" onclick="plusThreeGuest()">+3</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
